<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
      <aside class="col-12 col-md-5 col-lg-3">
        <form>
          <label for="searchedCity">Search for a City:</label>
          <input type="text" id="searchedCity" placeholder="Enter city name" />
          <button type="submit" id="submit">Search</button>
        </form>

        <div id="history"></div>
      </aside>

      <section class="col-12 col-md-6 col-lg-8">
        <h2 id="cityTitle"></h2>
        <article id="weather"></article>
        <h2 id="forecast-title"></h2>
        <div
          id="forecast"
          class="d-flex flex-wrap justify-content-center"
        ></div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
